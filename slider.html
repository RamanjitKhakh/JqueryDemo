<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>slider</title>
	<style>

		#slider{
			width: 720px;
			height:400px;
			overflow: hidden;

		}

		#slider .slides{
			display: block;
			width:6000px;
			height: 400px;
			margin: 0;
			padding: 0;
		}


		#slider .slide{
			float: left;
			list-style-type: none;
			width: 720px;
			height: 400px;

		}


	</style>

	<script src="https://ajax.googleapis.com/ajax/libs/jquery/1.11.2/jquery.min.js"></script>

	<script>
		$(function(){
				var $slider = $("#slider .slides");

				setInterval(function(){
					//console.log($slider.css("margin-left")<-720);
					if( parseInt( $slider.css("margin-left") ) <= ( (-720)*5 )){
						
						$slider.animate( {"margin-left": "+="+(720*5)} , 500 );
					}else{

						$slider.animate( {"margin-left": "-=720"} , 1000 );
					}

										
				},2000);

		});
	</script>
</head>
<body>
	<div class="container">
            <div class="header">
                <h1 class="text-muted">Basic Slider</h1>
            </div>

            <div id="slider">
                <ul class="slides">
                    <li class="slide slide1">slide1</li>
                    <li class="slide slide2">slide2</li>
                    <li class="slide slide3">slide3</li>
                    <li class="slide slide4">slide4</li>
                    <li class="slide slide5">slide5</li>
                    <li class="slide slide6">slide6</li>
                </ul>
            </div>

        </div>
</body>
</html>
